{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card w-full max-w-lg mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
            {% if project %}
            <div class="flex items-center gap-2 text-sm text-gray-500 mt-0.5">
                <span class="w-2 h-2 rounded-full bg-{{ project.color }}-500"></span>
                <span class="font-medium">{{ project.name }}</span>
            </div>
            {% endif %}
        </div>
        <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></a>
    </div>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Task Title <span
                    class="text-red-500">*</span></label>
            <input type="text" name="title" required value="{% if agenda %}{{ agenda.title }}{% endif %}"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="What needs to be done?">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Description</label>
            <textarea name="description" rows="2"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="Add details...">{% if agenda %}{{ agenda.description }}{% endif %}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Project</label>
            <select name="project"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-white text-gray-700">
                <option value="" {% if not project %}selected{% endif %}>No Project (Inbox)</option>
                {% for p in projects %}
                <option value="{{ p.pk }}" {% if project and project.pk == p.pk %}selected{% endif %}>{{ p.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Start Schedule -->
            <div class="bg-gray-50/50 p-4 rounded-xl border border-gray-100">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Start
                    Schedule</label>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Date</label>
                        <input type="date" name="date" required
                            value="{% if agenda %}{{ agenda.date|date:'Y-m-d' }}{% else %}{{ today }}{% endif %}"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Time</label>
                        <input type="time" name="time" id="id_time"
                            value="{% if agenda.time %}{{ agenda.time|time:'H:i' }}{% endif %}"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700">
                    </div>
                </div>
            </div>

            <!-- Expected End Schedule -->
            <div class="bg-gray-50/50 p-4 rounded-xl border border-gray-100">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Expected
                    Finish</label>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Date</label>
                        <input type="date" name="expected_finish_date"
                            value="{% if agenda.expected_finish_date %}{{ agenda.expected_finish_date|date:'Y-m-d' }}{% endif %}"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700 placeholder-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Time</label>
                        <input type="time" name="expected_finish_time" id="id_expected_finish_time"
                            value="{% if agenda.expected_finish_time %}{{ agenda.expected_finish_time|time:'H:i' }}{% endif %}"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700">
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Priority</label>
                <select name="priority"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-white text-gray-700">
                    <option value="low" {% if agenda.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if agenda.priority == 'medium' or not agenda %}selected{% endif %}>Medium
                    </option>
                    <option value="high" {% if agenda.priority == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>
        </div>

        <div class="pt-2 flex gap-3">
            <a href="{% url 'dashboard' %}"
                class="flex-1 px-4 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 text-center transition-colors">Cancel</a>
            <button type="submit"
                class="flex-1 px-4 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-sm transition-colors">{% if agenda %}Save Task{% else %}Add Task{% endif %}</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.querySelector('input[name="date"]');
        const timeInput = document.getElementById('id_time');
        const finishDateInput = document.querySelector('input[name="expected_finish_date"]');
        const finishTimeInput = document.getElementById('id_expected_finish_time');

        function updateStatus() {
            const dateVal = dateInput.value;
            const timeVal = timeInput.value;

            // If no start date/time, we can't determine much, but usually default to pending
            if (!dateVal) return;

            const now = new Date();

            // Parse Start Date/Time
            const startDate = new Date(dateVal);
            if (timeVal) {
                const [h, m] = timeVal.split(':');
                startDate.setHours(h, m, 0, 0);
            } else {
                startDate.setHours(0, 0, 0, 0);
            }

            // Parse Finish Date/Time
            let finishDate = null;
            const finishDateVal = finishDateInput.value;
            const finishTimeVal = finishTimeInput.value;

            if (finishDateVal) {
                finishDate = new Date(finishDateVal);
                if (finishTimeVal) {
                    const [h, m] = finishTimeVal.split(':');
                    finishDate.setHours(h, m, 0, 0);
                } else {
                    // Default to end of day if only date is given
                    finishDate.setHours(23, 59, 59, 999);
                }
            }

            // Logic
            // Status auto-update removed (status selection removed from form)
        }

        dateInput.addEventListener('change', updateStatus);
        timeInput.addEventListener('change', updateStatus);
        finishDateInput.addEventListener('change', updateStatus);
        finishTimeInput.addEventListener('change', updateStatus);

        // do not auto run on load to keep user's manual selection if editing
    });
</script>
{% endblock %}
