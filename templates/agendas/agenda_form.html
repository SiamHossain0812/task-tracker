{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card w-full max-w-lg mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
            {% if project %}
            <div class="flex items-center gap-2 text-sm text-gray-500 mt-0.5">
                <span class="w-2 h-2 rounded-full bg-{{ project.color }}-500"></span>
                <span class="font-medium">{{ project.name }}</span>
            </div>
            {% endif %}
        </div>
        <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></a>
    </div>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Task Title <span class="text-red-500">*</span></label>
            <input type="text" name="title" required value="{% if agenda %}{{ agenda.title }}{% endif %}"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="What needs to be done?">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Description</label>
            <textarea name="description" rows="2"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="Add details...">{% if agenda %}{{ agenda.description }}{% endif %}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Project</label>
            <select name="project"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-white text-gray-700">
                <option value="" {% if not project %}selected{% endif %}>No Project (Inbox)</option>
                {% for p in projects %}
                <option value="{{ p.pk }}" {% if project and project.pk == p.pk %}selected{% endif %}> {{ p.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Due Date</label>
                <input type="date" name="date" required
                    value="{% if agenda %}{{ agenda.date|date:'Y-m-d' }}{% else %}{{ today }}{% endif %}"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Time</label>
                <input type="time" name="time" value="{% if agenda.time %}{{ agenda.time|time:'H:i' }}{% endif %}"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all text-gray-700">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Status</label>
                <select name="status"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-white text-gray-700">
                    <option value="pending" {% if agenda.status == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="in-progress" {% if agenda.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if agenda.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Priority</label>
                <select name="priority"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-white text-gray-700">
                    <option value="low" {% if agenda.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if agenda.priority == 'medium' or not agenda %}selected{% endif %}>Medium</option>
                    <option value="high" {% if agenda.priority == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>
        </div>

        <div class="pt-2 flex gap-3">
            <a href="{% url 'dashboard' %}"
                class="flex-1 px-4 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 text-center transition-colors">Cancel</a>
            <button type="submit"
                class="flex-1 px-4 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-sm transition-colors">{% if agenda %}Save Task{% else %}Add Task{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
