{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="h-full flex items-center justify-center p-4">
    <div
        class="card w-full max-w-lg bg-white rounded-3xl border border-gray-100 shadow-xl overflow-hidden animate-fade-in-up">
        <div class="px-8 py-6 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 tracking-tight">{{ title }}</h2>
                {% if project %}
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-{{ project.color }}-500"></span>
                    <span class="text-xs font-bold uppercase tracking-wider text-gray-500">{{ project.name }}</span>
                </div>
                {% endif %}
            </div>
            <a href="{% url 'dashboard' %}"
                class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-gray-800 hover:bg-white hover:shadow-sm transition-all border border-transparent hover:border-gray-200">
                <i class="fas fa-times text-lg"></i>
            </a>
        </div>

        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Task Title <span
                        class="text-red-500">*</span></label>
                <input type="text" name="title" required value="{% if agenda %}{{ agenda.title }}{% endif %}"
                    class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all placeholder-gray-400 font-medium text-lg"
                    placeholder="What needs to be done?">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="2"
                    class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all placeholder-gray-400 font-medium resize-none"
                    placeholder="Add details...">{% if agenda %}{{ agenda.description }}{% endif %}</textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Project</label>
                <div class="relative">
                    <select name="project"
                        class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all bg-white text-gray-700 font-medium appearance-none">
                        <option value="" {% if not project %}selected{% endif %}>No Project (Inbox)</option>
                        {% for p in projects %}
                        <option value="{{ p.pk }}" {% if project and project.pk==p.pk %}selected{% endif %}> {{ p.name
                            }}</option>
                        {% endfor %}
                    </select>
                    <i
                        class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Due Date</label>
                    <input type="date" name="date" required
                        value="{% if agenda %}{{ agenda.date|date:'Y-m-d' }}{% else %}{{ today }}{% endif %}"
                        class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 font-medium">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Time</label>
                    <input type="time" name="time" value="{% if agenda.time %}{{ agenda.time|time:'H:i' }}{% endif %}"
                        class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 font-medium">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Status</label>
                    <div class="relative">
                        <select name="status"
                            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all bg-white text-gray-700 font-medium appearance-none">
                            <option value="pending" {% if agenda.status=='pending' %}selected{% endif %}>Pending
                            </option>
                            <option value="in-progress" {% if agenda.status=='in-progress' %}selected{% endif %}>In
                                Progress</option>
                            <option value="completed" {% if agenda.status=='completed' %}selected{% endif %}>Completed
                            </option>
                        </select>
                        <i
                            class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Priority</label>
                    <div class="relative">
                        <select name="priority"
                            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all bg-white text-gray-700 font-medium appearance-none">
                            <option value="low" {% if agenda.priority=='low' %}selected{% endif %}>Low</option>
                            <option value="medium" {% if agenda.priority=='medium' or not agenda %}selected{% endif %}>
                                Medium</option>
                            <option value="high" {% if agenda.priority=='high' %}selected{% endif %}>High</option>
                        </select>
                        <i
                            class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="pt-6 flex gap-4 border-t border-gray-100">
                <a href="{% url 'dashboard' %}"
                    class="flex-1 px-6 py-3.5 border border-gray-200 text-gray-600 font-bold rounded-xl text-center hover:bg-gray-50 hover:text-gray-800 transition-colors">Cancel</a>
                <button type="submit"
                    class="flex-1 px-6 py-3.5 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-700 hover:to-emerald-600 text-white font-bold rounded-xl shadow-lg shadow-emerald-200 hover:shadow-emerald-300 transform transition-all hover:-translate-y-0.5">
                    {% if agenda %}Save Task{% else %}Add Task{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
